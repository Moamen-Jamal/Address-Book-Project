<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<i [mat-dialog-close] class=" fa fa-arrow-circle-left"></i>
<form #f = "ngForm" (ngSubmit) = "OnUpdate()">
<div class="container">
    <br> <br> <br>
<div class="row">
    <div class="form-group row">
        <br> <br> <br>
        <div class="col-sm-4">
            <label for="name" class="col-sm-2 col-form-label" style="text-align: center;"> Name</label>
        </div>
        <div class="col-sm-8">
            <input type="name" class="form-control" id="inputPassword" 
            placeholder="Enter Department Name" [value]="oldName" [(ngModel)]="Name" name="name" ngModel #name ="ngModel"   
            required maxlength="15">
             <!-- validiton message -->
            <div for="Name" style="color:red ; " 
            *ngIf = "name.touched && name.invalid" >
            <div for="Name" style="color:red ; " 
            *ngIf = "name.errors.required">Name is Required</div>
            <div for="Name" style="color:red ; " 
            *ngIf = "name.errors.minlength">Min length is {{name.errors.minlength.requiredLength}} </div>
          </div>

        </div>
        <br> <br> 
    </div>
</div>
<div class="row">
    <button type="submit" class="addbtn" [disabled]="f.invalid" [mat-dialog-close]>Update</button> 
</div>
</div>
</form>
