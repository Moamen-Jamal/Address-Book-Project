<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<i [mat-dialog-close] class="fa fa-arrow-circle-left"></i>

<div class="container">
    <br> <br> <br>
<div class="row">
    <div class="form-group row">
        <br> <br> <br>
        <div class="col-sm-4">
            <label for="name" class="col-sm-2 col-form-label" style="text-align: center;"> Name</label>
        </div>
        <div class="col-sm-8">
            <input type="name" class="form-control" id="inputPassword"
             placeholder="Enter Department Name" [(ngModel)]="Name">
        </div>
        <br> <br> 
    </div>
</div>
<div class="row">
    <button type="submit" class="addbtn" (click)="OnAdd()" [mat-dialog-close]>Add</button> 
</div>
</div>
